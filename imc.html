</div class="container">
    <h1>Calculadora de IMC</h1>

    <h3>Por favor, preencha os campos corretamente com seu Peso(kg) e sua Altura(cm) para calcular seu IMC.</h3>
    <br/>
    <form id="imc-form">
        <label for="imc-weight">Peso (ex: 70):</label>
        <input type="text" id="imc-weight" required>
        <label for="imc-height">Altura (ex: 170):</label>
        <input type="text" id="imc-height" required>
        <input type="submit" value="Calcular">
        <input type="reset" value="Limpar">
        <p id="imc-result"></p>
    </form>
